version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd Main_Project/zero-waste-connect-share-main
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: Main_Project/zero-waste-connect-share-main/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
